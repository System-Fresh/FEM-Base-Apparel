<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo small">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="mobile-img small">
      <img src="./images/hero-mobile.jpg" alt="">
    </div>
    <div class="left">
      <div class="logo large">
        <img src="images/logo.svg" alt="logo">
      </div>
     
      <h1>
        <span>We're</span>  <br> coming <br> soon
      </h1>
    
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form novalidate class="form">
        <input type="text" placeholder="Email Address" name="email" >
        <img src="images/icon-error.svg" alt="error icon" class="error-icon">
        <button type="submit" class="btn">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
      <span class="email-span">Please provide valid email </span>
   
    </div>


    <div class="right">
      <div class="right-img large">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
      
    </div>
  </div>
   
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/System-Fresh">System-Fresh</a>.
    </p>
  </footer>
</body>
<script src="index.js"></script>
</html>
